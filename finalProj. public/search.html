<!DOCTYPE html>
<html lang="en">
<html>
  <head>
    <meta charset="utf-8">
    <title>Speed Cameras</title>
    <link rel="stylesheet" href="search_style.css">
    <link href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap" rel="stylesheet">

  </head>

  <body>

    <header>

      <h1>Speed Cameras in PG County</h1>

      <img class="header img" src="images/PGcountyLogo.png" alt="PG county logo">

      <nav>

      <ul>
        <li><a href="search.html">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="data.html">Data</a></li>
        <li><a href="#">Documentation</a></li>
      </ul>

    </nav>

    </header>

    <main>
        
        
        <aside>

            <h3>Search</h3>
            <input type="text" placeholder="Search.." name="search">
        <br>
            <h3>Filter</h3>
            <select id="criteria">
                <option value="Select">Select...</option>
                <option value="object ID">Object ID</option>
                <option value="district">District</option>
                <option value="trailer">Trailer</option>
                <option value="name">School Name</option>
                <option value="address">Street Address</option>
                <option value="speed">Posted Speed</option>
                <option value="enforce">Enforcement</option>
                <option value="location">Location</option>
                <option value="location 1">Coordinates</option>
            </select>
          <br />
          <br />
          <br />
            <button type="go">Go</button>
        </aside>

        <article>
            <div class="wrapper"><p>Search a location and select a filter to get 
                how many speeding cameras there are!
            </p>
        <p>
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d397820.
            8283037907!2d-77.15957245727319!3d38.83302831632628!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.
            1!3m3!1m2!1s0x89b64bcdfea9f6a7%3A0x68f24b5f98fbb7fc!2sPrince%20George&#39;s%20County%2C%20MD
            !5e0!3m2!1sen!2sus!4v1588801534943!5m2!1sen!2sus" width="600" height="450" frameborder="0" 
            style="border:0;" allowfullscreen="" aria-hidden="false" tabindex="0"></iframe>
        </p></div>
            <p class="describe">Location Description...</p>
          </article>
    </main>
    <script>
      // when developing the map I did use the leaflet example to help write my code
      var mymap = L.map('mapid').setView([54.5260, 105.2551], 8);
          
      const food = [(39.095491, -76.838165), (38.687531, -76.980676), 
      (38.983881, -76.729269)
      ]
      
  
  
  L.tileLayer('https://api.mapbox.com/styles/v1/{id}/tiles/{z}/{x}/{y}?access_token=pk.eyJ1IjoibWFwYm94IiwiYSI6ImNpejY4NXVycTA2emYycXBndHRqcmZ3N3gifQ.rJcFIG214AriISLbB6B5aw', {
      maxZoom: 18,
      attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors, ' +
          '<a href="https://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, ' +
          'Imagery Â© <a href="https://www.mapbox.com/">Mapbox</a>',
      id: 'mapbox/streets-v11',
      tileSize: 512,
      zoomOffset: -1
  }).addTo(mymap);
  
  //4 markers
  
      L.marker([39.095491, -76.838165]).addTo(mymap)
          .bindPopup("<b>LAUREL DUTCH MARKET - SAMMIE'S PRODUCE</b>").openPopup();
  
      L.marker([38.687531, -76.980676]).addTo(mymap)
          .bindPopup("<b>ACCOKEEK ACADEMY</b>").openPopup();
  
      L.marker([38.983881, -76.729269]).addTo(mymap)
          .bindPopup("<b>PAPA JOHNS 728</b>").openPopup();
  
      L.marker([38.9860, -76.9451]).addTo(mymap)
          .bindPopup("<b>Mckeldin Library</b>").openPopup();
  
  
  var popup = L.popup();
  
  function onMapClick(e) {
      popup
          .setLatLng(e.latlng)
          .setContent("You clicked the map at " + e.latlng.toString())
          .openOn(mymap);
  }
  
  mymap.on('click', onMapClick);
  
  //set to mobile resolution
  window.screen.availHeight;
  window.screen.availWidth;
  
      </script>
  </body>
</html>
