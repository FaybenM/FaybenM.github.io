<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Prof A's Demo Page</title>
    <link rel="stylesheet" type="text/css" href="./style.css" />
  </head>

  <body>
    <div class="container">
      <div class="wrapper">
        <div class="top">Prof A's Demo Page</div>
        <button class="activate" onclick="clickMe()">
          Click me to make a change
        </button>
        <div class="content">
          <p class="p1">
            Retro fam narwhal hoodie meggings viral bushwick yr chartreuse.
            Chartreuse seitan banh mi selfies, woke ennui venmo craft beer. Air
            plant tumeric retro DIY iPhone poutine. +1 gastropub chillwave,
            cronut glossier pork belly tacos poke next level fanny pack vegan
            jianbing lo-fi.
          </p>
          <p class="p2">

          </p>
        </div>
        <div class="footer"></div>
      </div>
    </div>
    <script>
      function clickMe() {
        const content = document.querySelector(".content");
        content.innerHTML = "Hello world"; 
      }

      const content = document.querySelector(".top");
      content.textContent = "Fayben Mamo's Lab 4";

      var name = "Fayben Mamo";
      var first = name.substring(0,6);
      var last = name.substring(7,11);
      var total = first.length + last.length;
      var third = name.charAt(2);
      var upper = third.toUpperCase();
      var finalChar = name.substring(8,11);

      const p1 = document.querySelector(".p1");
      p1.textContent = "My name has " + total + " characters";

      const p2 = document.querySelector(".p2");
      p2.textContent = "The third chractaer in my name is " + upper + <br> + finalChar;

    </script>
  </body>
</html>
