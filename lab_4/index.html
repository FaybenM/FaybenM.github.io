<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Prof A's Demo Page</title>
    <link rel="stylesheet" type="text/css" href="./style.css" />
  </head>

  <body>
    <div class="container">
      <div class="wrapper">
        <div class="header">Fayben Mamo's Lab 4</div>
        <button class="button" onclick="clickMe()">
          Click me to make a change
        </button>
        <div class="content">
        </div>
        <div class="footer"></div>
      </div>
    </div>
    <script>
      function clickMe() {
        const content = document.querySelector(".content");
        content.innerHTML = "Hello world";
      }
      var par = document.createElement("p");
      var node = document.createTextNode("My name has 10 characters");
      par.appendChild(node);
      var element = document.getElementById("content");
      element.appendChild(par);

      var par2 = document.createElement("p");
      var node = document.createTextNode("The third character in my name is Y");
      var node2 = document.createTextNode("amo");
      para.appendChild(node);
      para.appendChild(node2);
      var element = document.getElementById("content");
      element.append(par2);

    </script>
  </body>
</html>
