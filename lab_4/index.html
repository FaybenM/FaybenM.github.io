<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Prof A's Demo Page</title>
    <link rel="stylesheet" type="text/css" href="./style.css" />
  </head>

  <body>
    <div class="container">
      <div class="wrapper">
        <div class="header"></div>
        <button class="button" onclick="clickMe()">
          Click me to make a change
        </button>
        <div class="content">
        </div>
        <div class="footer"></div>
      </div>
    </div>
    <script>
      function clickMe() {
        const content = document.querySelector(".content");
        content.innerHTML = "Hello world";
      }
      var par = document.createElement("p");
      var node = document.createTextNode("My name has 10 characters");
      par.appendChild(node);
      var element = document.getElementsByClassName("content");
      element.appendChild(par);

      var par2 = document.createElement("p");
      var node = document.createTextNode("The third character in my name is Y");
      par2.appendChild(node);
      var element = document.getElementsByClassName("content");
      element.appendChild(par2);


      var heading = document.createElement("header")
      var node = document.createTextNode("Fayben Mamo's Lab 4");
      heading.appendChild(node);
      var element = document.getElementsByClassName("header");
      element.appendChild(heading);

      var name = "Fayben Mamo's Lab 4";
      var first = name.substring(0,6);
      var last = name.substring(7,11);
      var total = first.length + last.length;
      var element = document.getElementsByClassName("header");
      element.appendChild(total)
      heading.textContent += "" + total;


    </script>
  </body>
</html>
